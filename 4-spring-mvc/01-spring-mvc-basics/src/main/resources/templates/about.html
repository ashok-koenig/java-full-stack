<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>About page</title>
</head>
<body>
    <h1>This is about page</h1>
    <h2 th:text="'First name: ' + ${first_name}"></h2>
    <h2 th:text="'Last name: ' + ${last_name}"></h2>
    <h2 th:text="'Age: ' + ${age}"></h2>
    <h3 th:if="${age > 18}">You are adult</h3>
    <h3 th:unless="${age > 18}">You are Child</h3>
    <h2>Friends List</h2>
    <ol>
        <li th:each="friend : ${friends}" th:text="${friend}"></li>
    </ol>

    <h2>Person Object</h2>
    <p th:text="'Person name: ' + ${person.name}"></p>
    <p th:text="'Person email: ' + ${person.email}"></p>
    <p th:text="'Person Salary: ' + ${person.salary}"></p>

    <h2>List of employees</h2>
    <table>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Salary</th>
        </tr>
        <tr th:each="emp : ${employees}">
            <td th:text="${emp.name}"></td>
            <td th:text="${emp.email}"></td>
            <td th:text="${emp.salary}"></td>
        </tr>
    </table>
</body>
</html>
